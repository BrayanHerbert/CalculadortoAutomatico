<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de m²</title>
    <link rel="stylesheet" href="style.css">
</head>
    <h1>Calcule do m²</h1>
  
     
<body>
        <section class="containner"> 
            <p style="text-align: center; color:white; font-size: 20px">Use o "." como separador</p>
            <form class="form" method="get">

                <p>
                    <label for="metro">Seu m²</label>
                     <input type="text" id="metro">
                </p>

                <p>
                    <label for="comprimento">comprimento</label>
                                   <input type="text" id="comprimento">
                </p>

                <p>
                    <label for="largura">largura</label>
                    <input type="text" id="largura">
                </p>

                <p><button>Calcular</button></p>

            </form>
        </section>
        <div class="resultado">
            
        </div>
       
        <script src="calculador.js"></script>

</body>
</html>
